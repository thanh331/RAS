<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Truyền File Ký Số</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Xin chào {{ current }}</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Đăng xuất</a>
        </div>
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="file" class="form-label">Chọn file:</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="mb-3">
                <label for="recipient" class="form-label">Gửi đến:</label>
                <select class="form-select" name="recipient" required>
                    {% for user in users %}
                        {% if user != current %}
                            <option value="{{ user }}">{{ user }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ký số & Gửi</button>
        </form>

        <div class="mt-5">
            <a href="{{ url_for('sent') }}" class="btn btn-outline-secondary me-2">File đã gửi</a>
            <a href="{{ url_for('inbox') }}" class="btn btn-outline-secondary">File đã nhận</a>
        </div>
    </div>
</body>
</html>
